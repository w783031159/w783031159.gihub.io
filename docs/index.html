<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&amp;J Trading Co., Ltd - Footwear</title>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            var div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.width = '100%';
            div.style.backgroundColor = 'red';
            div.style.color = 'white';
            div.style.padding = '20px';
            div.style.zIndex = '9999';
            div.innerText = 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line;
            document.body.appendChild(div);
            return false;
        };
        window.addEventListener('unhandledrejection', function(event) {
            var div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.bottom = '0';
            div.style.left = '0';
            div.style.width = '100%';
            div.style.backgroundColor = 'orange';
            div.style.color = 'white';
            div.style.padding = '20px';
            div.style.zIndex = '9999';
            div.innerText = 'Promise Error: ' + event.reason;
            document.body.appendChild(div);
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1f2937',
                        secondary: '#4b5563',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        [v-cloak] { display: none; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="app" v-cloak>
        <navbar></navbar>
        <main class="min-h-screen pt-16">
            <router-view v-slot="{ Component }">
                <transition name="fade" mode="out-in">
                    <component :is="Component" />
                </transition>
            </router-view>
        </main>
    </div>

    <!-- Import Map for clean imports -->
    <script type="importmap">
    {
        "imports": {
            "vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js",
            "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@4/dist/vue-router.esm-browser.js",
            "@vue/devtools-api": "https://cdn.jsdelivr.net/npm/@vue/devtools-api@6/lib/esm/index.js"
        }
    }
    </script>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
